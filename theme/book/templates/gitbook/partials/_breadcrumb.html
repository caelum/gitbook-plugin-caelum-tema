{% set apostila = options.pluginsConfig['caelum-tema'] %}
<ol itemscope itemtype="http://schema.org/BreadcrumbList" class="container breadcrumb">
    <li 
        itemprop="itemListElement" 
        itemscope
        itemtype="http://schema.org/ListItem"
        class="breadcrumb-item"
    >
        <a 
            itemscope 
            itemtype="http://schema.org/Thing"
            itemprop="item"
            href="{{ apostila['caelumsite_url_curso'] }}"
        >
            <span itemprop="name">Curso {{ title }}</span>
        </a>
        <meta itemprop="position" content="1" />
    </li>
    ›
    <li 
        itemprop="itemListElement" 
        itemscope
        itemtype="http://schema.org/ListItem"
        class="breadcrumb-item"
    >
        <a 
            itemscope 
            itemtype="http://schema.org/Thing"
            itemprop="item"
            href="https://www.caelum.com.br/{{ apostila['caelumsite_path'] }}/"
        >
            <span itemprop="name">Apostila</span>
        </a>
        <meta itemprop="position" content="2" />
    </li>
    ›
    <li 
        itemprop="itemListElement" 
        itemscope
        class="breadcrumb-item"
        itemtype="http://schema.org/ListItem">
        <a 
            itemscope 
            itemtype="http://schema.org/Thing"
            itemprop="item" 
            {% if progress.current.path == 'README.md' %}
                href="https://www.caelum.com.br/{{ apostila['caelumsite_path'] }}/{{ (options.firstChapter + '/index.md') | replace('[0-9]{2}\-(.+)', '$1') | mdLink }}"
            {% else %}
                href="https://www.caelum.com.br/{{ apostila['caelumsite_path'] }}/{{ progress.current.path|replace('/index.md','') }}/"
            {% endif %}
        >
            <span itemprop="name">{{ 'Capítulo ' + (progress.current.level * 1 + 1) + ' - ' + progress.current.title }}</span>
        </a>
        <meta itemprop="position" content="3" />
    </li>
</ol>
